{% extends 'base.html' %}
{% block title %} Ishchi | List {% endblock %}


{% block content %}
 <div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-content">
						<div class="toolbar">
							<!--Here you can write extra buttons/actions for the toolbar-->
						</div>
						<table id="bootstrap-table" class="table">
							<thead>
								<th data-field="state" >N</th>
								<th data-field="state">Ismi</th>
								<th data-field="state">Familyasi</th>
								<th data-field="actions" class="td-actions ">Actions</th>
							</thead>
							<tbody>
							{% for i in root %}
								<tr>
									<td>{{ forloop.counter}}</td>
									<td>{{ i.name }}</td>
									<td>{{ i.last_name }}</td>
									 <td class="td-actions a">
										<a href="{% url 'get_det' pk=i.id %}" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
											<i class="ti-user"></i>
										</a>
										<a href="{% url 'edit' pk=i.id %}" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
											<i class="ti-pencil-alt"></i>
										</a>
									</td>

								</tr>
							{% endfor %}



							</tbody>
						</table>

						<a href="{% url 'home' %}">
                          <button type="button" class="btn btn-wd btn-success btn-fill btn-move-left">

                            <span class="btn-label">
                                <i class="fa fa-home"></i>
                            </span>
                            Home
                          </button>
						</a>
                          <a href="{% url 'add' %}">
                          <button type="button" class="btn btn-wd btn-info btn-fill btn-move-right">
                            <span class="btn-label">
                                <i class="fa fa-plus"></i>
                            </span>
                            Qo'shish
                          </button>
                        </a>
					</div>
				</div><!--  end card  -->
			</div> <!-- end col-md-12 -->
		</div> <!-- end row -->
	</div>
</div>

{% endblock %}
